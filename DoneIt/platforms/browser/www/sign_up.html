<-- Add new user signup -->
<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">Create An Account</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <div data-page="sign_up" class="page">
        <div class="page-content">
            <div class="content-block">
                <p>Sign up</p>
                    <form id="sign_up" class="list-block">
                      <ul>
                        <li>
                          <div class="item-content">
                            <div class="item-inner">
                              <div class="item-title label">Email</div>
                              <div class="item-input">
                                <input type="email" name="email" placeholder="Your Email Address">
                              </div>
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="item-content">
                            <div class="item-inner">
                              <div class="item-title label">Password</div>
                              <div class="item-input">
                                <input type="password" name="password" placeholder="Password">
                              </div>
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="item-content">
                            <div class="item-inner">
                              <div class="item-title label">Password Confirm</div>
                              <div class="item-input">
                                <input type="password" name="password2" placeholder="Confirm Password">
                              </div>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </form>
                    <div class="content-block">
                      <a href="#" class="button sign-up-submit">Submit</a>
                    </div>
            </div>
        </div>
    </div>
</div>
