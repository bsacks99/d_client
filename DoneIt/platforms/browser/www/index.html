<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src 'self' https://*.amazonaws.com;">
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <title>DoneIt</title>
        <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
        <!-- It should be included After main Framework7 styles -->
        <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.css">
        
        <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
        <!-- It should be included After main Framework7 styles -->
        <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    </head>
    <body class="theme-bluegray">
        <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>
        
    </div>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">DoneIt</div>
                    <div class="right">
                        
                        <!--
                        Right link contains only icon - additional "icon-only" class
                        Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <div class="pages">
                    <div data-page="index" class="page">
                        <div class="page-content">
                            <div class="content-block">
                                <p style="color:#607d8b;text-align:center">Hello.</p>
                                <p style="color:#607d8b;text-align:center">It is nice to meet you.</p>
                                <p style="color:#607d8b;text-align:center">I am DoneIt, your new task managing app.</p> <br> <br>
                                <!-- Link to another page -->
                                <a href="about.html">About Me, Yes I am Awesome!</a> <br> <br>
                                <a href="sign_up.html">Create an Account, all you need is an e-mail address.</a> <br> <br>
                                <a href="login.html" class="open-login-screen">Already have an account? Go to the Login Screen.</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="task.html" class="link">Tasks</a>
                    <a href="sign_up.html" class="link">Create Account</a>
                    <a href="task_add.html" class="link">Add a Task</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/aws-cognito-sdk.min.js"></script>
    <script type="text/javascript" src="js/amazon-cognito-identity.min.js"></script>
    <script type="text/javascript" src="js/aws-sdk.min.js"></script>
    <script type="text/javascript" src="js/validate.min.js"></script>
    <script type="text/javascript" src="js/doneit.js"></script>
</body>
</html>
