<div class="pages">
    <div data-page="add_task" class="page">
        <div class="page-content">
            <div class="content-block">
                <h2>Add a New DoneIt</h2>
                <form id="add_task" class="list-block inset">
                    <div class="content-block-title">What to do</div>
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input name="name" type="text" placeholder="New DoneIt">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <label class="label-checkbox item-content">
                                            <!-- Checked by default -->
                                            <input type="checkbox" name="reoccuring" value="reoccuring" checked="checked">
                                            <div class="item-media">
                                                <i class="icon icon-form-checkbox"></i>
                                            </div>
                                            <div class="item-inner">
                                                <div class="item-title">Reoccurring</div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
                <div class="content-block">
                    <a href="#" class="button button-fill button-raised add-task-submit">+ Add DoneIt</a>
                </div>
            </div>
        </div>
    </div>
</div>
