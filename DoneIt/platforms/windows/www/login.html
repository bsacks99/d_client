
<div class="pages">
    <div data-page="login" class="page">
        <div class="page-content">
            <div class="content-block">
            <h2>Sign In</h2>
            <form id="login" class="list-block inset">
                <div class="list-block">
                    <ul>
                        <li>
                          <div class="item-content">
                            <div class="item-inner">
                              <div class="item-input">
                                <input type="email" name="username" placeholder="Your Email Address"/>
                              </div>
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="item-content">
                            <div class="item-inner">
                              <div class="item-input">
                                <input type="password" name="password" placeholder="Your password"/>
                              </div>
                            </div>
                          </div>
                        </li>
                    </ul>
                </div>
            </form>
            <div class="content-block">
                <a href="#" class="button login-submit">Sign In</a>
            </div>
            <div class="content-block inset">
                <p><a href="sign_up.html" data-view=".view-main">Create an Account</a> all you need is an e-mail address.</p>
            </div>
        </div>
    </div>
